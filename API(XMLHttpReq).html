<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // API (application programming interface is a bridge of softwares to interact mutually ), AJAX (asynchronous javascript and XML) uses XMLHttpRequest (XHR) objects to interact with servers. now we can retrieve data from a URL without having to do a full page refresh this prevent disruption of full page just to update a little part.

      const container = document.querySelector("#container");

      //   API calling
      const request = new XMLHttpRequest();
      request.open(`GET`, "https://restcountries.eu/rest/v2/name/nepal");
      request.send();

      //   to get the response
      request.addEventListener("load", function () {
        console.log(this.responseText);
        const [data] = JSON.parse(this.responseText); //json.parse converts json into object while json.stringify converts json into string
        console.log(data);
        const htmlData = `
        <div>${data}</div>    <!-- //this are fields from api that's why in string  -->
        `;
        container.insertAdjacentElement("afterbegin", htmlData);
      });
    </script>
  </body>
</html>
