<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>increment counter</title>
  </head>
  <body>
    <div
      style="
        background-color: yellow;
        display: inline-flex;
        justify-content: space-around;
        width: 80%;
        align-items: center;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <i class="fa-sharp fa-solid fa-mug-hot"></i>
        <div class="counter" data-target="4000"></div>
        <!-- data- attribute is design to hold custom data for custom code typically client side  we can add anything after data- as here we are using target -->

        <div>Project completed</div>
      </div>
      <div style="display: flex; flex-direction: column">
        <i class="fas fa-users fa-3x" aria-hidden="true"></i>
        <div class="counter" data-target="15000"></div>
        <div>Happy client</div>
      </div>
      <div style="display: flex; flex-direction: column">
        <i class="fas fa-tasks fa-3x" aria-hidden="true"></i>
        <div class="counter" data-target="500"></div>
        <div>ongoing project</div>
      </div>
    </div>
    <script src="project4.js"></script>
  </body>
</html>
